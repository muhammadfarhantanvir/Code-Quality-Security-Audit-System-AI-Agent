services:
  # Backend Web Service
  - type: web
    name: code-audit-ai-backend
    env: docker
    dockerContext: backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: code-audit-db
          property: connectionString
      - key: RENDER
        value: "true"
      - key: PORT
        value: "10000"
    healthCheckPath: /


# Database
databases:
  - name: code-audit-db
    plan: free
