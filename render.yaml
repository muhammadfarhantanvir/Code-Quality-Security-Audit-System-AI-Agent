services:
  # 1. Backend API Service
  - type: web
    name: code-audit-ai-backend
    env: docker
    rootDir: backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: code-audit-db
          property: connectionString
      - key: RENDER
        value: "true"
      - key: PORT
        value: "8000"
    healthCheckPath: /

  # 2. Frontend Web Service (Dockerized)
  - type: web
    name: code-audit-ai-frontend
    env: docker
    rootDir: frontend
    plan: free
    envVars:
      - key: PORT
        value: "80"

# 3. Database
databases:
  - name: code-audit-db
    plan: free
