services:
  # Backend Web Service
  - type: web
    name: code-audit-ai-backend
    env: docker
    dockerContext: ./backend
    dockerfile: Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: code-audit-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false # Set this in Render Dashboard later
      - key: PORT
        value: 10000

# Database
databases:
  - name: code-audit-db
    plan: free
