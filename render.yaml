services:
  # 1. Backend API Service
  - type: web
    name: code-audit-ai-backend
    env: docker
    rootDir: backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: code-audit-db
          property: connectionString
      - key: RENDER
        value: "true"
      - key: PORT
        value: "10000"
    healthCheckPath: /

  # 2. Frontend Static Site
  - type: web
    name: code-audit-ai-frontend
    env: static
    rootDir: frontend
    plan: free
    buildCommand: "" # No build needed for vanilla HTML/JS
    publishDir: "." # Serve everything from the frontend folder
    envVars:
      - key: IS_PRODUCTION
        value: "true"

# 3. Database
databases:
  - name: code-audit-db
    plan: free
